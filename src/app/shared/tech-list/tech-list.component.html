<section class="tech-list-section">
  <div class="container">
    <h2 class="section-title" *ngIf="title">{{ title }}<span class="accent-dot">.</span></h2>
    
    <div class="tech-grid">
      <div class="tech-badge" *ngFor="let tech of technologies">
        <div class="tech-icon-container">
          <img [src]="tech.iconUrl" [alt]="tech.name + ' icon'" class="tech-icon">
        </div>
        <span class="tech-name">{{ tech.name }}</span>
      </div>
    </div>
  </div>
</section>
