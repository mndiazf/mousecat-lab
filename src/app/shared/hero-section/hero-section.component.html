<div class="home-background">
  <div class="home-content">
    <h1 class="home-title">
      {{ title }}<span class="accent-dot">.</span>
    </h1>

    <p class="home-subtitle" *ngIf="subtitle">
      {{ subtitle }}
    </p>

    <div class="quote-button-container" *ngIf="showQuoteButton">
      <a routerLink="/cotizar" class="hero-btn">Cotizar Proyecto</a>
    </div>
  </div>
</div>
